# Wallpaper
# exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/yae-miko-genshin-impact.jpg -m fill
# exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/simple-wallpaper.png
exec-once=hyprpaper
# For screen sharing 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
# For keyboard 
exec-once=fcitx5 -D
# For lockscreen
exec-once=swayidle -w timeout 600 'swaylock --grace 600 --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x5 --effect-vignette 0.5:0.5 --ring-color bb00cc --key-hl-color 880033 --line-color 00000000 --inside-color 00000088 --separator-color 00000000 --fade-in 3'
# Start Page
exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

input {
  # Remap Capslock -> Esc for Vim users  
  kb_options=caps:escape 
  repeat_rate=50
  repeat_delay=240


  sensitivity=0.3 # for mouse cursor
  force_no_accel=false
  accel_profile=flat

 touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}


gestures { 
  # workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=master

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0xff8309b8
    # col.active_border=0xff09b8b7
    # col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

    no_focus_fallback=false
    resize_on_border = true
}

decoration {
    rounding=18
    blur {
      ignore_opacity = false
      size = 2
      passes = 3
      new_optimizations = true
    }
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    shadow {
      enabled = true
      range = 20 
      color = 0xff8309b8
      color_inactive = 0x50000000
    }
}

# Blur for waybar 
blurls=waybar
blurls=lockscreen
blurls=spotify

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
    animation=border,1,10,default
}

dwindle {
    pseudotile=1 
    # force_split=2
    force_split=0
    # no_gaps_when_only = false
}

master {
  new_on_top=true
  # no_gaps_when_only = false
  orientation = center
  slave_count_for_center_master = 0
  allow_small_split = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  animate_manual_resizes=false
  focus_on_activate=false
  vfr = false
}

